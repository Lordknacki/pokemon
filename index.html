<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Combat</title>
    <style>
        /* Styles globaux */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3rem;
            margin-top: 20px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #ffeb3b;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffca28;
        }

        /* Phase de combat */
        #combat-phase {
            display: none;
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: lightblue;
        }

        #battlefield {
            position: relative;
            width: 100%;
            height: 70vh;
            background-color: lightblue;
            overflow: hidden;
        }

        /* Ecran de Game Over */
        #game-over-screen {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
        }

        #game-over-screen img {
            width: 300px;
            height: auto;
        }

        #game-over-screen button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.5rem;
        }

        /* Animation de victoire de la Ligue Pokémon */
        #victory-animation {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
        }

        #victory-animation img {
            width: 50%;
            height: auto;
        }

        #victory-animation button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <!-- Phase de Combat -->
    <section id="combat-phase">
        <h1>Combat Pokémon</h1>
        <div id="battlefield">
            <!-- Terrains de combat, Pokémon, etc. seront affichés ici -->
        </div>
        <div id="combat-menu">
            <!-- Menu de combat (attaques, sac, changer de Pokémon, fuir) -->
        </div>
    </section>

    <!-- Écran de Game Over -->
    <section id="game-over-screen">
        <h1>Game Over</h1>
        <img src="https://i.imgur.com/V7bO6Gc.png" alt="Game Over">
        <p>Tu as perdu le combat.</p>
        <button id="retry-button">Revenir à la sélection</button>
    </section>

    <!-- Animation de Victoire de la Ligue Pokémon -->
    <section id="victory-animation">
        <h1>Félicitations, tu as remporté la Ligue Pokémon !</h1>
        <img id="victory-animation-image" src="https://c.tenor.com/ze30msnkRfMAAAAC/pokemon-victory.gif" alt="Victoire Ligue Pokémon">
        <button id="victory-restart-button">Rejouer</button>
    </section>

    <!-- Scripts -->
    <script src="combat.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle Quest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Phase de sélection des Pokémon -->
    <section id="selection-phase">
        <header>
            <div id="search-container">
                <input type="text" id="pokemon-search" placeholder="Rechercher un Pokémon...">
            </div>
        </header>
        <div id="team" class="team"></div>
        <button id="start-game" class="start-game">Commencer le Combat</button>
        <div id="tooltip" class="hidden">Vous devez sélectionner 6 Pokémon pour commencer le combat !</div>
        <div id="pokemon-list" class="pokemon-list">
            <!-- Les cartes Pokémon seront injectées ici lors du chargement de la page -->
        </div>
        <div id="no-result-msg" style="display: none; text-align: center; margin-top: 20px;">
            Aucun Pokémon trouvé.
        </div>
        <!-- Fenêtre modale pour les statistiques des Pokémon lors du survol -->
        <div id="stats-modal" class="hidden">
            <div class="pokemon-name"></div>
            <div class="pokemon-types"></div>
            <div class="pokemon-stats"></div>
        </div>
    </section>

        <!-- Section HTML pour l'écran de transition -->
    <section id="transition-screen" class="hidden">
        <div class="transition-overlay">
            <div class="transition-content">
                <div class="team-display player-team-display">
                    <h2>Votre Équipe</h2>
                    <div id="player-team" class="team-container"></div>
                </div>
                <div class="vs-text">VS</div>
                <div class="team-display opponent-team-display">
                    <h2>Équipe Adverse</h2>
                    <div id="opponent-team" class="team-container"></div>
                </div>
                <div id="scrolling-text">
                    <span>Le combat va commencer</span>
                </div>
            </div>
        </div>
    </section>



    <!-- Phase de combat -->
    <section id="combat-phase" class="hidden">
        <div id="battlefield">
            <div id="player-pokemon">
                <div id="player-pokeballs" class="pokeballs">
                <!-- Les images des Pokéballs seront injectées ici -->
                </div>
                <img id="player-pokemon-sprite" src="" alt="Sprite du Pokémon joueur">
                <div class="pokemon-info">
                    <span id="player-pokemon-name" class="pokemon-name-level"></span>
                    <div class="hp-container">
                        <div class="hp-bar" id="player-hp"></div>
                        <div class="hp-text" id="player-hp-text"></div>
                    </div>
                </div>
            </div>
            <div id="opponent-pokemon" class="pokemon-side">
                <div id="opponent-pokeballs" class="pokeballs">
                <!-- Les images des Pokéballs seront injectées ici -->
                </div>
                <img id="opponent-pokemon-sprite" src="" alt="Pokémon Adverse" class="pokemon-sprite">
                <div class="pokemon-info">
                    <span id="opponent-pokemon-name" class="pokemon-name-level"></span>
                    <div class="hp-container">
                        <div class="hp-bar" id="opponent-hp"></div>
                        <div class="hp-text" id="opponent-hp-text"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menu des attaques -->
        <div id="attack-menu" class="hidden">
            <div id="attack-options">
                <!-- Les attaques seront injectées ici dynamiquement -->
            </div>
        </div>
        <div id="battle-log" class="battle-log">
    <!-- Les messages de combat seront ajoutés ici dynamiquement -->
        </div>
    </section>

    <script src="JavaScript/constants.js"></script>
    <script src="JavaScript/utils.js"></script>
    <script src="JavaScript/api.js"></script>
    <script src="JavaScript/moves.js"></script>
    <script src="JavaScript/pokemon.js"></script>
    <script src="JavaScript/ui.js"></script>
    <script src="JavaScript/battle.js"></script>
    <script src="JavaScript/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Sélection et Combat</title>
    <style>
        /* Styles globaux */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3rem;
            margin-top: 20px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #ffeb3b;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffca28;
        }

        /* Phase de sélection */
        .pokemon-list {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 Pokémon par ligne */
            gap: 20px;
            padding: 20px;
        }

        .pokemon-card {
            position: relative;
            border: 2px solid #333;
            background-color: #fff;
            border-radius: 10px;
            transition: 0.3s;
            cursor: pointer;
            padding: 10px;
            text-align: center;
        }

        .pokemon-card img {
            width: 120px;
            height: 120px;
        }

        .pokemon-card.selected {
            border: 3px solid #FFD700;
            background-color: rgba(255, 223, 0, 0.2);
        }

        #team-container {
            margin-top: 20px;
        }

        .team img {
            width: 80px;
            height: 80px;
            margin: 0 5px;
        }

        /* Bouton "Commencer le Combat" */
        .start-game {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #ffcb05;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0.5;
        }

        .start-game:enabled {
            opacity: 1;
            background-color: #f00;
        }

        /* Fenêtre modale pour les statistiques */
        #stats-modal {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            width: 200px;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        #stats-modal.show {
            display: block;
            opacity: 1;
        }

        #stats-modal .pokemon-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #stats-modal .pokemon-types {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        #stats-modal .pokemon-stats p {
            margin: 5px 0;
        }

        .pokemon-type {
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }

        /* Types de Pokémon avec couleurs */
        .type-fire { background-color: #F08030; }
        .type-water { background-color: #6890F0; }
        .type-grass { background-color: #78C850; }
        .type-electric { background-color: #F8D030; }
        .type-ice { background-color: #98D8D8; }
        .type-fighting { background-color: #C03028; }
        .type-poison { background-color: #A040A0; }
        .type-ground { background-color: #E0C068; }
        .type-flying { background-color: #A890F0; }
        .type-psychic { background-color: #F85888; }
        .type-bug { background-color: #A8B820; }
        .type-rock { background-color: #B8A038; }
        .type-ghost { background-color: #705898; }
        .type-dragon { background-color: #7038F8; }
        .type-dark { background-color: #705848; }
        .type-steel { background-color: #B8B8D0; }
        .type-fairy { background-color: #EE99AC; }

        /* PHASE DE COMBAT */
        #combat-phase {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #battlefield {
            position: relative;
            width: 100%;
            height: 70vh;
            background-color: lightblue;
            overflow: hidden;
        }

        #terrain-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #opponent-trainer {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: center;
        }

        #trainer-image {
            width: 100px;
        }

        #trainer-name {
            font-size: 1.5rem;
            color: #333;
        }

        .pokemon-side {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #player-pokemon {
            bottom: 10px;
            left: 10px;
        }

        #opponent-pokemon {
            top: 100px;
            right: 20px;
        }

        .pokemon-sprite {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }

        .pokemon-info {
            margin-top: 10px;
            width: 150px;
        }

        .pokemon-name-level {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .hp-bar-container {
            background-color: #ddd;
            border-radius: 10px;
            width: 100%;
            height: 15px;
            margin-top: 5px;
            overflow: hidden;
        }

        .hp-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .hp-green {
            background-color: #4CAF50;
        }

        .hp-orange {
            background-color: #FFA500;
        }

        .hp-red {
            background-color: #FF4500;
        }

        /* Menu de combat */
        #combat-menu {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background-color: white;
            border-top: 2px solid #333;
        }

        #combat-options, #attack-options {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
        }

        #combat-options button, #attack-options button {
            width: 22%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #FFCB05;
            border: 2px solid #333;
            border-radius: 10px;
            cursor: pointer;
        }

        #combat-options button:hover, #attack-options button:hover {
            background-color: #F5A623;
        }

        .hidden {
            display: none;
        }

        /* RESPONSIVE */
        @media screen and (max-width: 1200px) {
            .pokemon-list {
                grid-template-columns: repeat(5, 1fr); /* 5 Pokémon par ligne */
            }
        }

        @media screen and (max-width: 768px) {
            .pokemon-list {
                grid-template-columns: repeat(3, 1fr); /* 3 Pokémon par ligne */
            }
        }

        @media screen and (max-width: 480px) {
            .pokemon-list {
                grid-template-columns: repeat(2, 1fr); /* 2 Pokémon par ligne */
            }

            .pokemon-card img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <!-- Phase de sélection -->
    <section id="selection-phase">
        <header>
            <h1>Choisis ton Équipe Pokémon</h1>
        </header>
        <div id="team-container">
            <h2>Ton équipe Pokémon (Max 6) :</h2>
            <div id="team" class="team"></div>
        </div>
        <div id="pokemon-list" class="pokemon-list"></div>
        <button id="start-game" class="start-game" disabled>Commencer le Combat</button>
    </section>

    <!-- Phase de combat -->
    <section id="combat-phase" class="hidden">
        <header>
            <h1>Combat Pokémon</h1>
        </header>
        <div id="battlefield">
            <!-- Terrains des dresseurs -->
            <img id="terrain-image" src="https://img.pokemondb.net/artwork/large/route-1.png" alt="Terrain de combat">
            <div id="opponent-trainer">
                <!-- Dresseurs -->
                <img id="trainer-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/trainers/red.png" alt="Dresseur">
                <h2 id="trainer-name">Dresseur</h2>
            </div>

            <!-- Pokémon du joueur -->
            <div id="player-pokemon" class="pokemon-side">
                <img id="player-pokemon-sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pokémon du Joueur" class="pokemon-sprite">
                <div class="pokemon-info">
                    <span id="player-pokemon-name" class="pokemon-name-level">Pikachu Lv. 50</span>
                    <div class="hp-bar-container">
                        <div id="player-hp" class="hp-bar hp-green" style="width: 100%;"></div>
                    </div>
                </div>
            </div>

            <!-- Pokémon adversaire -->
            <div id="opponent-pokemon" class="pokemon-side">
                <img id="opponent-pokemon-sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png" alt="Pokémon Adverse" class="pokemon-sprite">
                <div class="pokemon-info">
                    <span id="opponent-pokemon-name" class="pokemon-name-level">Dracaufeu Lv. 55</span>
                    <div class="hp-bar-container">
                        <div id="opponent-hp" class="hp-bar hp-green" style="width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menu de combat -->
        <div id="combat-menu">
            <div id="combat-options">
                <button id="attack-button">Combattre</button>
                <button id="pokemon-button">Pokémon</button>
                <button id="bag-button">Sac</button>
                <button id="run-button">Fuir</button>
            </div>
            <!-- Menu des attaques -->
            <div id="attack-menu" class="hidden">
                <h3>Choisissez une attaque :</h3>
                <div id="attack-options">
                    <!-- Les boutons des attaques seront générés dynamiquement -->
                </div>
            </div>
        </div>
    </section>

    <!-- Fenêtre modale pour les statistiques -->
    <div id="stats-modal" class="hidden">
        <div class="pokemon-name"></div>
        <div class="pokemon-types"></div>
        <div class="pokemon-stats"></div>
    </div>

    <!-- Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetchPokemonData();
        });

        let selectedPokemon = [];

        // Récupérer les 150 premiers Pokémon
        async function fetchPokemonData() {
            try {
                const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=150');
                const data = await response.json();
                const pokemonList = data.results;

                pokemonList.forEach((pokemon, index) => {
                    fetchPokemonDetails(index + 1);
                });
            } catch (error) {
                console.error("Erreur lors de la récupération des données Pokémon:", error);
            }
        }

        // Récupérer les détails d'un Pokémon par son ID
        async function fetchPokemonDetails(id) {
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
                const pokemon = await response.json();

                const pokemonCard = createPokemonCard(pokemon);
                document.getElementById("pokemon-list").appendChild(pokemonCard);
            } catch (error) {
                console.error("Erreur lors de la récupération des détails Pokémon:", error);
            }
        }

        // Créer une carte pour chaque Pokémon avec les images officielles
        function createPokemonCard(pokemon) {
            const card = document.createElement("div");
            card.classList.add("pokemon-card");

            // Utiliser l'URL pour les artworks officiels pour la sélection et combat
            const pokemonImage = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemon.id}.png`;

            card.innerHTML = `
                <img src="${pokemonImage}" alt="${pokemon.name}">
                <h3>${pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1)}</h3>
            `;

            card.addEventListener('click', () => togglePokemonSelection(pokemon, card));
            return card;
        }

        // Fonction pour gérer la sélection ou la désélection d'un Pokémon
        function togglePokemonSelection(pokemon, card) {
            const isSelected = selectedPokemon.find(p => p.id === pokemon.id);

            if (isSelected) {
                // Si le Pokémon est déjà sélectionné, le retirer de l'équipe
                selectedPokemon = selectedPokemon.filter(p => p.id !== pokemon.id);
                card.classList.remove('selected'); // Retirer le style de sélection
            } else if (selectedPokemon.length < 6) {
                // Ajouter le Pokémon s'il n'est pas déjà sélectionné et que l'équipe a moins de 6 Pokémon
                selectedPokemon.push(pokemon);
                card.classList.add('selected'); // Ajouter un style visuel pour indiquer la sélection
            }

            // Mettre à jour l'affichage de l'équipe
            updateTeamDisplay();

            // Activer ou désactiver le bouton "Commencer le Combat" en fonction de l'état de l'équipe
            document.getElementById('start-game').disabled = selectedPokemon.length !== 6;
        }

        // Mettre à jour l'affichage de l'équipe avec les images officielles pour le combat
        function updateTeamDisplay() {
            const teamContainer = document.getElementById('team');
            teamContainer.innerHTML = ''; 

            selectedPokemon.forEach(pokemon => {
                const img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemon.id}.png`;
                img.alt = pokemon.name;
                teamContainer.appendChild(img);
            });
        }
    </script>

</body>
</html>

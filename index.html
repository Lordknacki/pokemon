<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Pokémon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Combat Pokémon</h1>
    </header>

    <!-- Terrain de combat -->
    <div id="battlefield">
        <div id="player-pokemon" class="pokemon-side"></div>
        <div id="opponent-pokemon" class="pokemon-side"></div>
    </div>

    <!-- Menu de combat -->
    <div id="combat-menu">
        <h3>Que doit faire ton Pokémon ?</h3>
        <div id="actions">
            <button id="attack-button">Attaquer</button>
            <button id="change-button">Changer de Pokémon</button>
        </div>

        <!-- Sous-menu pour les attaques -->
        <div id="attack-menu" class="hidden">
            <h4>Choisis une attaque</h4>
            <ul id="attack-list">
                <!-- Les attaques seront injectées ici par JavaScript -->
            </ul>
        </div>
    </div>

    <script src="combat.js"></script>

</body>
</html>

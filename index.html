<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Combat Arena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pokémon Combat Arena</h1>
    
    <!-- Écran de sélection des Pokémon -->
    <div id="team-selection">
        <h2>Choisis tes 6 Pokémon</h2>
        <div id="pokemon-list"></div>
        <button id="confirm-team" disabled>Confirmer l'équipe</button>
    </div>

    <!-- Écran de combat -->
    <div id="battle-screen" style="display:none;">
        <h2>Combat en cours</h2>
        <div id="player-team"></div>
        <div id="enemy-team"></div>
        <div id="battle-actions">
            <h3>Choisis une attaque</h3>
            <div id="attack-options"></div>
        </div>
        <div id="battle-log"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

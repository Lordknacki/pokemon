<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Sélection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Choisis tes Pokémon</h1>
    
    <!-- Conteneur pour l'équipe sélectionnée -->
    <div id="team-container">
        <h2>Ton équipe (Max 6 Pokémon) :</h2>
        <div id="team" class="team"></div>
    </div>
    
    <!-- Liste des Pokémon -->
    <div id="pokemon-list" class="pokemon-list"></div>

    <!-- Bouton pour commencer le jeu -->
    <button id="start-game" class="start-game" disabled>Commencer le Combat</button>

    <script src="script.js"></script>
</body>
</html>

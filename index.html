<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle Quest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Phase de sélection des Pokémon -->
<section id="selection-phase">
    <header>
        <div id="search-container">
            <input type="text" id="pokemon-search" placeholder="Rechercher un Pokémon...">
        </div>
    </header>
    <div id="team" class="team"></div>
    <button id="start-game" class="start-game">Commencer le Combat</button>
    <div id="pokemon-list" class="pokemon-list">
        <!-- Les cartes Pokémon seront injectées ici lors du chargement de la page -->
    </div>
    <div id="no-result-msg" style="display: none; text-align: center; margin-top: 20px;">
        Pas de résultat
    </div>
    <!-- Fenêtre modale pour les statistiques des Pokémon lors du survol -->
    <div id="stats-modal" class="hidden">
        <div class="pokemon-name"></div>
        <div class="pokemon-type"></div>
        <div class="pokemon-stats"></div>
    </div>
</section>

    
    <!-- Phase de combat -->
    <section id="combat-phase" class="hidden">
        <header>
            <h1>Combat Pokémon</h1>
            <div id="battle-status">En attente de démarrage...</div>
        </header>
        <div id="battlefield">
            <div id="player-pokemon">
                <img id="player-pokemon-sprite" src="" alt="Sprite du Pokémon joueur">
                <div class="pokemon-info">
                    <span id="player-pokemon-name" class="pokemon-name-level"></span>
                    <div class="hp-bar-container">
                        <div id="player-hp" class="hp-bar hp-green" style="width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div id="opponent-pokemon" class="pokemon-side">
                <img id="opponent-pokemon-sprite" src="" alt="Pokémon Adverse" class="pokemon-sprite">
                <div class="pokemon-info">
                    <span id="opponent-pokemon-name" class="pokemon-name-level"></span>
                    <div class="hp-bar-container">
                        <div id="opponent-hp" class="hp-bar hp-green" style="width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="combat-menu">
            <div id="combat-options">
                <button id="attack-button">Combattre</button>
                <button id="pokemon-button">Pokémon</button>
                <button id="bag-button">Sac</button>
                <button id="run-button">Fuir</button>
            </div>
            <div id="attack-menu" class="hidden">
                <h3>Choisissez une attaque :</h3>
                <div id="attack-options"></div>
            </div>
            <div id="pokemon-menu" class="hidden">
                <h3>Choisissez un Pokémon à envoyer au combat :</h3>
                <div id="pokemon-change-options"></div>
            </div>
        </div>
    </section>

    <script src="selection.js"></script>
    <script src="combat.js"></script>
</body>
</html>

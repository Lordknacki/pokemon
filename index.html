<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Battle Stadium</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Phase de sélection -->
    <section id="selection-phase">
        <!-- ... (contenu de la phase de sélection existante) ... -->
    </section>

    <!-- Phase de combat -->
    <section id="combat-phase" class="hidden">
        <header>
            <h1 id="battle-header">Combat Pokémon</h1>
        </header>
        <div id="battlefield">
            <img id="terrain-image" src="" alt="Terrain de combat">
            <div id="opponent-trainer">
                <img id="trainer-image" src="" alt="Dresseur">
                <h2 id="trainer-name"></h2>
            </div>
            <div id="player-pokemon" class="pokemon-side">
                <img id="player-pokemon-sprite" src="" alt="Votre Pokémon" class="pokemon-sprite">
                <div class="pokemon-info">
                    <span id="player-pokemon-name" class="pokemon-name-level"></span>
                    <div class="hp-bar-container">
                        <div id="player-hp" class="hp-bar hp-green"></div>
                    </div>
                </div>
            </div>
            <div id="opponent-pokemon" class="pokemon-side">
                <img id="opponent-pokemon-sprite" src="" alt="Pokémon Adverse" class="pokemon-sprite">
                <div class="pokemon-info">
                    <span id="opponent-pokemon-name" class="pokemon-name-level"></span>
                    <div class="hp-bar-container">
                        <div id="opponent-hp" class="hp-bar hp-green"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menu de combat -->
        <div id="combat-menu">
            <div id="combat-options">
                <button id="attack-button">Combattre</button>
                <button id="pokemon-button">Pokémon</button>
                <button id="bag-button">Sac</button>
                <button id="run-button">Fuir</button>
            </div>
            <!-- Menu des attaques -->
            <div id="attack-menu" class="hidden">
                <h3>Choisissez une attaque :</h3>
                <div id="attack-options">
                    <!-- Les boutons des attaques seront générés dynamiquement -->
                </div>
            </div>
        </div>
    </section>

    <!-- Fenêtre modale pour les statistiques -->
    <div id="stats-modal" class="hidden">
        <!-- ... (contenu de la fenêtre modale existante) ... -->
    </div>

    <!-- Inclusion des scripts -->
    <script src="selection.js"></script>
    <script src="combat.js"></script>

</body>
</html>
